<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="fade-obj" style="width:300px;height:300px;background:#000;"></div>
    <button id="fade-btn">淡出</button>

 <script type="text/javascript">
//针对以上 HTML，分别使用 setTimeout 和 setInterval 实现以下功能：

//点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
//在动画过程中，按钮的状态变为不可点击
//在动画结束后，按钮状态恢复，且文字变成“淡入”
//在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明
//淡入动画结束后，按钮文字变为“淡出”
//暂时不要使用 CSS animation （以后我们再学习
//setTimeout

  var btn=document.getElementById("fade-btn");
 
 btn.onclick=function(){	
          var b=0;
          console.log(btn.innerHTML);
          if (btn.innerHTML=="淡出") {
          for (let i = 0.9; i >= 0; i=i-0.1) {           
               var b=b+1;
              console.log(i);
               setTimeout(function dive(){document.getElementById("fade-obj").style.opacity=i},b*100)  ;        
               }
            btn.innerHTML="淡入";return;}

           if (btn.innerText=="淡入") {
           for (let i = 0; i <=1 ; i=i+0.1) {           
               var b=b+1;
              console.log(i);
               setTimeout(function dive(){document.getElementById("fade-obj").style.opacity=i},b*100)            
               }
            btn.innerHTML="淡出";} 
          
           }

                

         
  
 </script>
</body>
</html>
